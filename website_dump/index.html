<!DOCTYPE html>
<html data-theme="dark">
	<head>
		<title>MinHAUMtaure</title>
		<link rel="stylesheet" type="text/css" href="/static/coloris/coloris.min.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/pico.conditional.green.min.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/app.css" />
		<script type="text/javascript" src="/static/coloris/coloris.min.js"></script>
		<script type="module" src="/static/js/main.js"> </script>
	</head>
	<body>
		<header class="pico">
			<details class="dropdown">
				<summary>Sections…</summary>
				<ul id="ul_header_menu"></ul>
			</details>
			<h1>MinHAUMtaure</h1>
		</header>

		<section data-title="Led">
			<div class="grid">
				<form method="POST" action="/led/set_color" id="led_form">
					<fieldset role="group">
						<input type="color" name="ledcolor" value="#000000" />
						<input type="submit" />
					</fieldset>
				</form>
				<p><span id="ledcolor_info"></span></p>
			</div>
		</section>

		<section data-title="Moteurs">
			<div class="grid">
				<p><canvas id="motors_joystick" width="400" height="400"></canvas></p>
				<p>
					<input type="range" min="-100" max="100" value="0" id="motors_ml" /><br/>
					<input type="range" min="-100" max="100" value="0" id="motors_mr" /><br/>
					<input type="button" id="motors_stop" value="Stop" />
				</p>
			</div>
		</section>

		<section data-title="Position">
			<p>
				<input type="range" min="190" max="1000" value="1000" id="map_scale" /><br/>
				<input type="button" value="RàZ position" id="position_reset" /><br/>
				<canvas id="map" width="800" height="800"></canvas>
			</p>
		</section>

		<section data-title="Config" id="config_section">
		</section>

		<section data-title="Wifi">
			<h3>Enregistrés</h3>
			<form action="/wlan/sort" method="POST" id="form_wlan_sort"></form>
			<h3>Ajouter/Modifier</h3>
			<form action="/wlan/set_password" method="POST" id="form_wlan_pass">
				<div role="group">
					<input type="text" name="ssid" placeholder="SSID" />
					<input type="text" name="password" placeholder="Mot de passe" />
					<input type="submit" value="Ajouter/Modifier" />
				</div>
			</form>
			<h3>Déconnecter</h3>
			<form action="/wlan/disconnect" method="GET" id="form_wlan_disconnect">
				<input type="submit" value="Déconnecter" />
			</form>
		</section>
	</body>
</html>
